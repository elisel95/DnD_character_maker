<!DOCTYPE html>
<html lang="fr">
<head>
	<meta chartset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--BOOTSTRAP + JQUERY-->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
	<!-- -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>DnD character maker</title>
	
</head>

<body>

	<header>

	</header>

	<div id="container" class="main">
		
		<h1>Dnd character maker</h1>
		<!-- FORM CHARACTER CREATOR -->
		<form class="row">
			<h2>Identity</h2>
			<div class="input-group">
			  <span class="input-group-text">First and last name</span>
			  <input type="text" id="firstName" aria-label="First name" class="form-control">
			  <input type="text" id="lastName" aria-label="Last name" class="form-control">
			</div>
			<div class="input-group">
				<input class="form-control col-4 form-control-sm" type="number" placeholder="Age" aria-label=".form-control-sm">
				<input class="form-control col-4 form-control-sm" type="number" placeholder="Height" aria-label=".form-control-sm">
				<input class="form-control col-4 form-control-sm" type="number" placeholder="Weight" aria-label=".form-control-sm">
			</div>
			<div class="input-group">
				<select class="form-select" id="classe" aria-label=".form-select-lg">
				  <option value="bard">Bard</option>
				  <option value="cleric">Cleric</option>
				  <option value="fighter">Fighter</option>
				  <option value="rogue">Rogue</option>
				  <option value="wizard">Wizard</option>
				</select>
				<select class="form-select" id="race" aria-label=".form-select-lg">
				  <option value="human">Human</option>
				  <option value="dwarf">Dwarf</option>
				  <option value="elf">Elf</option>
				  <option value="halfling">Halfling</option>
				</select>
			</div>
			<div class="input-group">
				<select class="form-select" id="background" aria-label=".form-select-lg">
				  <option value="acolyte">Acolyte</option>
				  <option value="criminal">Criminal</option>
				  <option value="entertainer">Entertainer</option>
				  <option value="soldier">Solider</option>
				</select>
				<select class="form-select" id="alignment" aria-label=".form-select-lg">
				  <option value="lg">Lawful Good</option>
				  <option value="ng">Neutral Good</option>
				  <option value="ln">Lawful Neutral</option>
				  <option value="n">Neutral</option>
				  <option value="cn">Chaotic Neutral</option>
				  <option value="le">Lawful Evil</option>
				  <option value="ne">Neutral Evil</option>
				  <option value="ce">Chaotic Evil</option>
				</select>
			</div>
			<!-- -->
			<hr>
			<h2>Ability</h2>
			<div class="input-group">
				<div class="col-sm ability">
					<span>Strength</span>
					<input type="number" id="strength" class="form-control form-control-sm">
				</div>
				<div class="col-sm ability">
					<span>Dexterity</span>
					<input type="number" id="dexterity" class="form-control form-control-sm">
				</div>
				<div class="col-sm ability">
					<span>Constitution</span>
					<input type="number" id="constitution" class="form-control form-control-sm" >
				</div>
					
			</div>
			<div class="input-group">
				<div class="col-sm ability">
					<span>Intelligence</span>
					<input type="number" id="intelligence" class="form-control form-control-sm">
				</div>
				<div class="col-sm ability">
					<span>Winsdom</span>
					<input type="number" id="winsdom" class="form-control form-control-sm">
				</div>
				<div class="col-sm ability">
					<span>Charisma</span>
					<input type="number" id="charisma" class="form-control form-control-sm" >
				</div>					
			</div>
			<!-- -->
			<hr>
			<h2>Skills</h2>
			<div class="input-group">
				<input class="form-control col-4 form-control-sm" type="text" placeholder="Darkvision" aria-label=".form-control-sm">
				<input class="form-control col-4 form-control-sm" type="text" placeholder="Keen Senses" aria-label=".form-control-sm">
				<input class="form-control col-4 form-control-sm" type="text" placeholder="Transe" aria-label=".form-control-sm">
			</div>
						<div class="input-group">
				<input class="form-control col-4 form-control-sm" type="text" placeholder="Acrobatics" aria-label=".form-control-sm">
				<input class="form-control col-4 form-control-sm" type="text" placeholder="History" aria-label=".form-control-sm">
				<input class="form-control col-4 form-control-sm" type="text" placeholder="Perception" aria-label=".form-control-sm">
			</div>
			<!-- -->
			<hr>
			<h2>Equipment</h2>
			<div class="input-group">
				<select class="form-select" id="armor" aria-label=".form-select-lg">
					  <option value="leather" selected>Leather Armor</option>
					  <option value="chain">Chain Mail</option>
					  <option value="light">Light Armor</option>
					</select>
					<select class="form-select" id="weapons" aria-label=".form-select-lg">
					  <option value="hCrossbow" selected>Hand Crossbow</option>
					  <option value="lSword">Long Sword</option>
					  <option value="sSword">Short Sword</option>
					  <option value="lBow">Long Bow</option>
					  <option value="sBow">Short Bow</option>
					  <option value="rapier">Rapiers</option>
					  <option value="dagger">Dagger</option>
					</select>
			</div>
			<div class="input-group justify-content-end val">
				<button type="button" id="random" class="btn btn-secondary" >Random</button>
				<button type="button" class="btn btn-outline-secondary" >Valider</button>	
			</div>
		</form>
		<!-- FORM END -->

		
	</div>
	
	<footer>
	</footer>
	<script type="text/javascript" src="script.js"></script>
	
</body>

</html>
